<div *ngIf="(shipmentItems$ | async)?.length" class="shipment-cart">
  <header>
    <h2>Pending Shipments</h2>
  </header>
  <section>
    <ul>
      <li *ngFor="let item of shipmentItems$ | async">
        {{ item.name }} - Quantity: {{ item.quantity }}
      </li>
    </ul>
    <div class="button-container">
      <button class="delete" (click)="onShipmentClear()">Clear Cart</button>
      <button class="ship" (click)="onShipmentCreate()">Ship Items</button>
    </div>
  </section>
</div>
